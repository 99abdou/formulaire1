<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULAIRE-1</title><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="premier">
        <div class="deuxieme">
            <div class="image">
                <img src="image1.jpg" alt="image">
            </div>
            <form>
                <h1>REGISTRATION FORM</h1>
                <div class="group-form">
                    <input type="text" placeholder="First name" class="form-control">
                    <input type="text" placeholder="Last name" class="form-control">
                </div>
                
                <div class="form-premier">
                    <input type="text" placeholder="Username" class="form-control">
                </div>

                <div class="form-premier">
                    <input type="text" placeholder="Email Adress" class="form-control">
                </div>

                <div class="form-premier">
                    <select name="" id="" class="form-control">
                        <option value="" disabled selected>Gender</option>
                        <option value="male">Male</option>
                        <option value="femal">Femal</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-premier">
                    <input type="password" placeholder="Password" class="form-control">
                </div>

                <div class="form-premier">
                    <input type="password" placeholder="Confirm Password" class="form-control">
                </div>

                <button>Register</button>
            </form>
        </div>
    </div>
</body>
</html>
